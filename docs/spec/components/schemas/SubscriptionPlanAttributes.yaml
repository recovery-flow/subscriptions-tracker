type: object
required:
  - title
  - price
  - currency
  - pay_frequency
  - status
  - created_at
properties:
  title:
    type: string
    description: "Title"
  price:
    type: number
    description: "Price"
  currency:
    type: string
    description: "Currency"
  pay_frequency:
    type: string
    description: "Pay frequency"
  status:
    type: string
    enum:
      - "active"
      - "inactive"
      - "cancelled"
    description: "Status"
  updated_at:
    type: string
    format: date-time
    description: "Updated at"
  deleted_at:
    type: string
    format: date-time
  created_at:
    type: string
    format: date-time
    description: "Created at"