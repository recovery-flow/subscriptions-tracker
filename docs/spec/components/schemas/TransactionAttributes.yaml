type: object
required:
  - user_id
  - payment_id
  - amount
  - currency
  - status
  - payment_provider
  - provider_transaction_id
  - transaction_date
properties:
  user_id:
    type: string
    format: uuid
    description: "User ID"
  payment_id:
    type: string
    format: uuid
    description: "Payment ID"
  amount:
    type: number
    format: float
    description: "Transaction amount"
  currency:
    type: string
    description: "Transaction currency"
  status:
    type: string
    description: "Transaction status"
  payment_provider:
    type: string
    description: "Payment provider"
  provider_transaction_id:
    type: string
    description: "Provider transaction ID"
  transaction_date:
    type: string
    format: date-time
    description: "Transaction creation date"