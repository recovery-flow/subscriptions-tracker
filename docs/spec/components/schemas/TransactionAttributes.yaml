type: object
required:
  - user_id
  - plan_id
  - payment_id
  - amount
  - currency
  - provider_transaction_id
  - transaction_date
properties:
  user_id:
    type: string
    format: uuid
    description: "User ID"
  plan_id:
    type: string
    format: ObjectId
    description: "Plan ID"
  payment_id:
    type: string
    format: ObjectId
    description: "Payment ID"
  amount:
    type: number
    format: float
    description: "Transaction amount"
  currency:
    type: string
    description: "Transaction currency"
  provider_transaction_id:
    type: string
    description: "Provider transaction ID"
  transaction_date:
    type: string
    format: date-time
    description: "Transaction creation date"