type: object
required:
  - user_id
  - schedules_date
  - status
  - updated_at
  - created_at
properties:
  schedules_date:
    type: string
    format: date-time
    description: "Billing Schedule Date"
  attempted_date:
    type: string
    format: date-time
    description: "Billing Schedule Attempted Date"
  status:
    type: string
    enum: [ active, inactive ]
    description: "Billing Schedule Status"
  updated_at:
    type: string
    format: date-time
    description: "Billing Schedule Updated At"
  created_at:
    type: string
    format: date-time
    description: "Billing Schedule Created At"
